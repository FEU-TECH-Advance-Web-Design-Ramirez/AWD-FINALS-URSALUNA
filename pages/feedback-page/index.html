            <div class="flex container-nav h-full xl:w-4/6 lg:w-4/6 md:w-4/6 w-full place-self-end">

                    <a href="#" class="xl:pr-16 lg:pr-16 md:pr-16">Friends</a>

                    </div>

                </a>
                <a href="../settings-page/index.html" class="flex flex-col items-center gap-2">

                        <input class="self-center bg-fourth xl:py-2.5 xl:px-28 lg:py-1.5 lg:px-20 md:py-1.5 md:px-20 py-1 px-16 rounded-2xl border-2 border-primary shadow-[-3px_3px_0px_0px_#063f5c]" type="submit" value="SUBMIT">
