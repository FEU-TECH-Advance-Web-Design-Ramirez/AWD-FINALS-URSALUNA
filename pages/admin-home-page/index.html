<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Home Page</title>
    
    <script>
      // Prevent default error popups
      window.addEventListener('error', function(e) {
        e.preventDefault();
        return true;
      });
      window.addEventListener('unhandledrejection', function(e) {
        e.preventDefault();
        return true;
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../../src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="../../assets/img/logo-app-rmv.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="./assets/js/admin.js"></script>
  </head>
  <body class="text-gray-800">
    <!-- Add error handler div -->
    <div id="errorHandler" class="hidden fixed top-0 left-0 w-full z-[9999]"></div>

    <header class="fixed top-0 left-0 w-full z-50 bg-white border-b border-black">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">USER MANAGEMENT</h1>
        <div class="flex items-center gap-4">
          <input type="text" id="searchEmail" placeholder="Search by email..." class="px-4 py-2 border rounded">
          <button id="addUserBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add User</button>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 pt-24">
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-4 text-left">ID</th>
              <th class="p-4 text-left">Email</th>
              <th class="p-4 text-left">Name</th>
              <th class="p-4 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
    </main>

    <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Add New User</h2>
        <form id="addUserForm">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="addEmail" required class="w-full px-4 py-2 border rounded">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Name</label>
            <input type="text" id="addName" required class="w-full px-4 py-2 border rounded">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" id="addPassword" required class="w-full px-4 py-2 border rounded">
          </div>
          <div class="flex justify-end gap-4">
            <button type="button" id="closeModalBtn" class="px-4 py-2 border rounded">Cancel</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add User</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Edit User</h2>
        <form id="editUserForm">
          <input type="hidden" id="editUserId">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="editEmail" required class="w-full px-4 py-2 border rounded">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Name</label>
            <input type="text" id="editName" required class="w-full px-4 py-2 border rounded">
          </div>
          <div class="flex justify-end gap-4">
            <button type="button" id="closeEditModalBtn" class="px-4 py-2 border rounded">Cancel</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
